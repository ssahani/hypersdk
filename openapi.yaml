    # Carbon-Aware Scheduling Schemas

    CarbonForecast:
      type: object
      description: Carbon intensity forecast for a specific time
      properties:
        time:
          type: string
          format: date-time
          description: Forecast timestamp
          example: "2026-02-04T14:00:00Z"
        intensity_gco2_kwh:
          type: number
          format: float
          description: Carbon intensity in gCO2/kWh
          example: 150.5
        quality:
          type: string
          description: Quality level based on intensity
          enum: [excellent, good, moderate, poor, very poor]
          example: good

    CarbonStatus:
      type: object
      description: Current grid carbon status with forecast
      properties:
        zone:
          type: string
          description: Carbon zone ID
          example: US-CAL-CISO
        current_intensity:
          type: number
          format: float
          description: Current carbon intensity in gCO2/kWh
          example: 185.3
        renewable_percent:
          type: number
          format: float
          description: Percentage of renewable energy in grid
          minimum: 0
          maximum: 100
          example: 45.2
        optimal_for_backup:
          type: boolean
          description: Whether current grid is optimal for backup (below threshold)
          example: true
        next_optimal_time:
          type: string
          format: date-time
          description: Next time grid will be optimal (if currently not optimal)
          example: "2026-02-04T14:00:00Z"
          nullable: true
        forecast_next_4h:
          type: array
          description: 4-hour carbon intensity forecast
          items:
            $ref: '#/components/schemas/CarbonForecast'
        reasoning:
          type: string
          description: Human-readable explanation of the status
          example: Grid is currently GOOD (185 gCO2/kWh, 45% renewable). Safe to run backup now.
        quality:
          type: string
          description: Quality level of current grid
          enum: [excellent, good, moderate, poor, very poor]
          example: good
        timestamp:
          type: string
          format: date-time
          description: Status timestamp
          example: "2026-02-04T12:00:00Z"

    CarbonZone:
      type: object
      description: Carbon zone information
      properties:
        id:
          type: string
          description: Zone identifier
          example: US-CAL-CISO
        name:
          type: string
          description: Human-readable zone name
          example: California (CAISO)
        region:
          type: string
          description: Geographic region
          enum: [North America, Europe, Asia-Pacific]
          example: North America
        description:
          type: string
          description: Zone description
          example: California Independent System Operator grid
        typical_intensity:
          type: number
          format: float
          description: Typical carbon intensity in gCO2/kWh
          example: 220.0

    CarbonEstimate:
      type: object
      description: Carbon savings estimate for delaying a backup
      properties:
        current_intensity_gco2_kwh:
          type: number
          format: float
          description: Current carbon intensity in gCO2/kWh
          example: 450.0
        current_emissions_kg_co2:
          type: number
          format: float
          description: Emissions if run now in kg CO2
          example: 0.225
        best_intensity_gco2_kwh:
          type: number
          format: float
          description: Best carbon intensity in next 4 hours in gCO2/kWh
          example: 120.0
        best_emissions_kg_co2:
          type: number
          format: float
          description: Emissions if run at best time in kg CO2
          example: 0.060
        best_time:
          type: string
          format: date-time
          description: Optimal time to run backup
          example: "2026-02-04T14:00:00Z"
          nullable: true
        savings_kg_co2:
          type: number
          format: float
          description: Carbon savings from delay in kg CO2
          example: 0.165
        savings_percent:
          type: number
          format: float
          description: Savings percentage
          example: 73.3
        recommendation:
          type: string
          description: Human-readable recommendation
          example: DELAY recommended - 73.3% carbon reduction (0.165 kg CO2 saved)
        delay_minutes:
          type: number
          format: float
          description: Delay time in minutes
          example: 120.0
          nullable: true
        forecast:
          type: array
          description: 4-hour forecast used for estimate
          items:
            $ref: '#/components/schemas/CarbonForecast'

    CarbonReport:
      type: object
      description: Carbon footprint report for a completed job
      properties:
        operation_id:
          type: string
          description: Job/operation ID
          example: job-123
        start_time:
          type: string
          format: date-time
          description: Operation start time
          example: "2026-02-04T10:00:00Z"
        end_time:
          type: string
          format: date-time
          description: Operation end time
          example: "2026-02-04T12:00:00Z"
        duration_hours:
          type: number
          format: float
          description: Operation duration in hours
          example: 2.0
        data_size_gb:
          type: number
          format: float
          description: Data size processed in GB
          example: 500.0
        energy_kwh:
          type: number
          format: float
          description: Energy consumed in kWh
          example: 0.5
        carbon_intensity_gco2_kwh:
          type: number
          format: float
          description: Average carbon intensity during operation in gCO2/kWh
          example: 250.0
        carbon_emissions_kg_co2:
          type: number
          format: float
          description: Total carbon emissions in kg CO2
          example: 0.125
        savings_vs_worst_kg_co2:
          type: number
          format: float
          description: Savings compared to worst-case scenario in kg CO2
          example: 0.175
        renewable_percent:
          type: number
          format: float
          description: Average renewable energy percentage during operation
          minimum: 0
          maximum: 100
          example: 40.0
        equivalent:
          type: string
          description: Human-readable equivalent (e.g., km of driving)
          example: 0.5 km of driving
