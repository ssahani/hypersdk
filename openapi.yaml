openapi: 3.0.3
info:
  title: HyperSDK API
  description: |
    VM migration and export platform providing unified VM export across 9 cloud/virtualization platforms with carbon-aware scheduling.

    Supports: vSphere, AWS, Azure, GCP, Hyper-V, OCI, OpenStack, Alibaba Cloud, Proxmox

    Features:
    - Multi-cloud VM export
    - Carbon-aware scheduling (30-50% carbon reduction)
    - Real-time job monitoring
    - Scheduled backups
  version: 2.0.0
  contact:
    name: HyperSDK
    url: https://github.com/ssahani/hypersdk
  license:
    name: LGPL-3.0-or-later
    url: https://www.gnu.org/licenses/lgpl-3.0.html

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.hypersdk.example.com
    description: Production server

security:
  - BearerAuth: []
  - ApiKeyAuth: []

tags:
  - name: Health
    description: Health check and status endpoints
  - name: Jobs
    description: Job submission, querying, and management
  - name: VMs
    description: Virtual machine discovery and operations
  - name: Schedules
    description: Scheduled job management
  - name: Webhooks
    description: Webhook configuration and testing
  - name: Authentication
    description: User authentication and session management
  - name: Libvirt
    description: Libvirt domain, volume, and network management
  - name: Console
    description: VM console access (VNC, serial)
  - name: Hyper2KVM
    description: Hyper2KVM integration and conversion
  - name: vSphere
    description: VMware vSphere infrastructure management
  - name: Carbon
    description: Carbon-aware scheduling for sustainable VM backups (30-50% carbon reduction)

paths:
  /health:
    get:
      summary: Health check
      description: Check if the API server is healthy
      tags: [Health]
      security: []
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time

  /status:
    get:
      summary: Get daemon status
      description: Get overall status of the daemon including job counts
      tags: [Health]
      responses:
        '200':
          description: Daemon status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DaemonStatus'

  /capabilities:
    get:
      summary: Get export capabilities
      description: Get available export methods and default method
      tags: [Health]
      responses:
        '200':
          description: Export capabilities
          content:
            application/json:
              schema:
                type: object
                properties:
                  capabilities:
                    type: object
                  default_method:
                    type: string
                  timestamp:
                    type: string
                    format: date-time

  /jobs/submit:
    post:
      summary: Submit job(s)
      description: Submit one or more VM export jobs
      tags: [Jobs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/JobDefinition'
                - type: array
                  items:
                    $ref: '#/components/schemas/JobDefinition'
                - $ref: '#/components/schemas/BatchJobDefinition'
          application/x-yaml:
            schema:
              oneOf:
                - $ref: '#/components/schemas/JobDefinition'
                - type: array
                  items:
                    $ref: '#/components/schemas/JobDefinition'
      responses:
        '200':
          description: Job(s) submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /jobs/query:
    get:
      summary: Query jobs (GET)
      description: Query jobs with optional filters
      tags: [Jobs]
      parameters:
        - name: all
          in: query
          description: Return all jobs
          schema:
            type: boolean
      responses:
        '200':
          description: Jobs query result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
    post:
      summary: Query jobs (POST)
      description: Query jobs with detailed filters
      tags: [Jobs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          description: Jobs query result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'

  /jobs/{jobId}:
    get:
      summary: Get specific job
      description: Get details of a specific job by ID
      tags: [Jobs]
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /jobs/cancel:
    post:
      summary: Cancel jobs
      description: Cancel one or more running jobs
      tags: [Jobs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelRequest'
      responses:
        '200':
          description: Cancel result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelResponse'

  /jobs/progress/{jobId}:
    get:
      summary: Get job progress
      description: Get real-time progress of a running job
      tags: [Jobs]
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobProgress'

  /jobs/logs/{jobId}:
    get:
      summary: Get job logs
      description: Get logs for a specific job
      tags: [Jobs]
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job logs
          content:
            text/plain:
              schema:
                type: string

  /jobs/eta/{jobId}:
    get:
      summary: Get job ETA
      description: Get estimated time of arrival for job completion
      tags: [Jobs]
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job ETA
          content:
            application/json:
              schema:
                type: object
                properties:
                  eta:
                    type: string
                  estimated_remaining:
                    type: string

  /vms/list:
    post:
      summary: List VMs
      description: List VMs from a provider
      tags: [VMs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VCenterConfig'
      responses:
        '200':
          description: List of VMs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /vms/info:
    post:
      summary: Get VM info
      description: Get detailed information about a specific VM
      tags: [VMs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vcenter:
                  $ref: '#/components/schemas/VCenterConfig'
                vm_path:
                  type: string
      responses:
        '200':
          description: VM information
          content:
            application/json:
              schema:
                type: object

  /vms/shutdown:
    post:
      summary: Shutdown VM
      description: Gracefully shutdown a VM
      tags: [VMs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vcenter:
                  $ref: '#/components/schemas/VCenterConfig'
                vm_path:
                  type: string
      responses:
        '200':
          description: Shutdown initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

  /schedules:
    get:
      summary: List schedules
      description: List all scheduled jobs
      tags: [Schedules]
      responses:
        '200':
          description: List of scheduled jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScheduledJob'
    post:
      summary: Create schedule
      description: Create a new scheduled job
      tags: [Schedules]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduledJob'
      responses:
        '200':
          description: Schedule created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledJob'

  /schedules/{scheduleId}:
    get:
      summary: Get schedule
      description: Get details of a specific schedule
      tags: [Schedules]
      parameters:
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledJob'
    put:
      summary: Update schedule
      description: Update an existing schedule
      tags: [Schedules]
      parameters:
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduledJob'
      responses:
        '200':
          description: Schedule updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledJob'
    delete:
      summary: Delete schedule
      description: Delete a scheduled job
      tags: [Schedules]
      parameters:
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

  /schedules/{scheduleId}/enable:
    post:
      summary: Enable schedule
      description: Enable a disabled schedule
      tags: [Schedules]
      parameters:
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule enabled

  /schedules/{scheduleId}/disable:
    post:
      summary: Disable schedule
      description: Disable an active schedule
      tags: [Schedules]
      parameters:
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule disabled

  /schedules/{scheduleId}/trigger:
    post:
      summary: Trigger schedule
      description: Manually trigger a scheduled job
      tags: [Schedules]
      parameters:
        - name: scheduleId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule triggered

  /webhooks:
    get:
      summary: List webhooks
      description: List all configured webhooks
      tags: [Webhooks]
      responses:
        '200':
          description: List of webhooks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Webhook'
    post:
      summary: Add webhook
      description: Add a new webhook
      tags: [Webhooks]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook'
      responses:
        '200':
          description: Webhook added

  /webhooks/test:
    post:
      summary: Test webhook
      description: Send a test event to a webhook URL
      tags: [Webhooks]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
      responses:
        '200':
          description: Webhook test successful

  /webhooks/{webhookId}:
    delete:
      summary: Delete webhook
      description: Remove a webhook
      tags: [Webhooks]
      parameters:
        - name: webhookId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Webhook deleted

  /api/login:
    post:
      summary: Login
      description: Authenticate and create a session
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  expires_at:
                    type: string
                    format: date-time

  /api/logout:
    post:
      summary: Logout
      description: End the current session
      tags: [Authentication]
      responses:
        '200':
          description: Logout successful

  /libvirt/domains:
    get:
      summary: List libvirt domains
      description: List all libvirt VM domains
      tags: [Libvirt]
      responses:
        '200':
          description: List of domains
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /libvirt/domain:
    get:
      summary: Get domain
      description: Get details of a specific domain
      tags: [Libvirt]
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Domain details

  /libvirt/domain/start:
    post:
      summary: Start domain
      description: Start a libvirt domain
      tags: [Libvirt]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Domain started

  /libvirt/domain/shutdown:
    post:
      summary: Shutdown domain
      description: Gracefully shutdown a domain
      tags: [Libvirt]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Domain shutdown initiated

  /libvirt/snapshots:
    get:
      summary: List snapshots
      description: List all snapshots for a domain
      tags: [Libvirt]
      parameters:
        - name: domain
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of snapshots

  /libvirt/snapshot/create:
    post:
      summary: Create snapshot
      description: Create a new snapshot of a domain
      tags: [Libvirt]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                domain:
                  type: string
                name:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Snapshot created

  /convert/vm:
    post:
      summary: Convert VM
      description: Convert VM using hyper2kvm
      tags: [Hyper2KVM]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source_path:
                  type: string
                output_path:
                  type: string
      responses:
        '200':
          description: Conversion started
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversion_id:
                    type: string

  /convert/status:
    get:
      summary: Get conversion status
      description: Get status of a VM conversion
      tags: [Hyper2KVM]
      parameters:
        - name: conversion_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Conversion status

  /carbon/status:
    post:
      summary: Get carbon status
      description: |
        Get current grid carbon intensity status for a zone.

        Returns carbon intensity, renewable energy percentage, 4-hour forecast,
        and recommendation on whether grid is optimal for backup.

        Quality levels:
        - excellent: < 100 gCO2/kWh
        - good: 100-200 gCO2/kWh
        - moderate: 200-400 gCO2/kWh
        - poor: 400-600 gCO2/kWh
        - very poor: > 600 gCO2/kWh
      tags: [Carbon]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                zone:
                  type: string
                  description: Carbon zone ID
                  default: US-CAL-CISO
                  example: US-CAL-CISO
                threshold:
                  type: number
                  format: float
                  description: Carbon intensity threshold in gCO2/kWh
                  default: 200.0
                  example: 200.0
      responses:
        '200':
          description: Carbon status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarbonStatus'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to fetch carbon data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /carbon/zones:
    get:
      summary: List carbon zones
      description: |
        List all available carbon zones with typical carbon intensity.

        Returns 12 global zones across US, EU, and APAC regions:
        - US: US-CAL-CISO, US-NEISO, US-PJM, US-MISO
        - EU: DE, FR, GB, SE
        - APAC: JP, AU, SG, IN
      tags: [Carbon]
      responses:
        '200':
          description: List of carbon zones
          content:
            application/json:
              schema:
                type: object
                properties:
                  zones:
                    type: array
                    items:
                      $ref: '#/components/schemas/CarbonZone'

  /carbon/estimate:
    post:
      summary: Estimate carbon savings
      description: |
        Estimate potential carbon savings from delaying a backup job.

        Compares running the backup now vs running it at the optimal time
        within the next 4 hours. Returns savings in kg CO2 and percentage.

        Typical savings: 30-50% when delaying from dirty grid to clean grid.
      tags: [Carbon]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - zone
                - data_size_gb
              properties:
                zone:
                  type: string
                  description: Carbon zone ID
                  example: US-CAL-CISO
                data_size_gb:
                  type: number
                  format: float
                  description: Data size in GB
                  example: 500.0
                duration_hours:
                  type: number
                  format: float
                  description: Estimated backup duration in hours
                  default: 2.0
                  example: 2.0
      responses:
        '200':
          description: Carbon savings estimate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarbonEstimate'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /carbon/report:
    post:
      summary: Generate carbon report
      description: |
        Generate carbon footprint report for a completed backup job.

        Calculates actual energy consumption, carbon emissions, and savings
        compared to worst-case scenario. Useful for ESG compliance reporting.

        Returns emissions in kg CO2 and equivalent comparisons (e.g., km of driving).
      tags: [Carbon]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - job_id
                - start_time
                - end_time
                - data_size_gb
              properties:
                job_id:
                  type: string
                  description: Job ID
                  example: job-123
                start_time:
                  type: string
                  format: date-time
                  description: Job start time (ISO 8601)
                  example: "2026-02-04T10:00:00Z"
                end_time:
                  type: string
                  format: date-time
                  description: Job end time (ISO 8601)
                  example: "2026-02-04T12:00:00Z"
                data_size_gb:
                  type: number
                  format: float
                  description: Data size in GB
                  example: 500.0
                zone:
                  type: string
                  description: Carbon zone ID
                  default: US-CAL-CISO
                  example: US-CAL-CISO
      responses:
        '200':
          description: Carbon report generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarbonReport'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ws:
    get:
      summary: WebSocket connection
      description: WebSocket endpoint for real-time updates
      tags: [Health]
      responses:
        '101':
          description: Switching Protocols to WebSocket

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Session token obtained from /api/login
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

  schemas:
    JobDefinition:
      type: object
      required:
        - vm_path
      description: |
        Job definition for VM export. Supports carbon-aware scheduling via metadata fields.

        For carbon-aware scheduling, set metadata fields:
        - carbon_aware: true
        - carbon_zone: "US-CAL-CISO"
        - carbon_max_intensity: 200.0
        - carbon_max_delay: 14400000000000 (4 hours in nanoseconds)

        Job will be automatically delayed if grid carbon intensity exceeds threshold.
      properties:
        id:
          type: string
          description: Unique job identifier
        name:
          type: string
          description: Human-readable job name
        vm_path:
          type: string
          description: Path to the VM to export
          example: /Datacenter/vm/my-vm
        output_path:
          type: string
          description: Output path for exported files (CLI/YAML)
        output_dir:
          type: string
          description: Output directory for exported files (API)
        vcenter_url:
          type: string
          description: vCenter URL (CLI/YAML)
          example: vcenter.example.com
        vcenter:
          $ref: '#/components/schemas/VCenterConfig'
        username:
          type: string
          description: vCenter username
        datacenter:
          type: string
          description: Datacenter name
        format:
          type: string
          description: Export format
          enum: [qcow2, raw, vmdk, ova, ovf]
          default: ovf
        export_method:
          type: string
          description: Export method to use
          enum: [ctl, govc, ovftool, web, ""]
        method:
          type: string
          description: Alias for export_method (web API compatibility)
        compress:
          type: boolean
          description: Enable GZIP compression
          default: false
        thin:
          type: boolean
          description: Use thin provisioning
          default: false
        insecure:
          type: boolean
          description: Skip TLS certificate verification
          default: false
        options:
          $ref: '#/components/schemas/ExportOptions'
        metadata:
          type: object
          description: |
            Custom metadata for job. Used for carbon-aware scheduling.

            Carbon-aware fields:
            - carbon_aware (bool): Enable carbon-aware scheduling
            - carbon_zone (string): Carbon zone ID (e.g., "US-CAL-CISO")
            - carbon_max_intensity (float): Max carbon intensity threshold in gCO2/kWh
            - carbon_max_delay (int64): Max delay in nanoseconds
          additionalProperties: true
          example:
            carbon_aware: true
            carbon_zone: US-CAL-CISO
            carbon_max_intensity: 200.0
            carbon_max_delay: 14400000000000
        created_at:
          type: string
          format: date-time

    ExportOptions:
      type: object
      properties:
        parallel_downloads:
          type: integer
          description: Number of parallel downloads
          default: 4
          minimum: 1
          maximum: 32
        remove_cdrom:
          type: boolean
          description: Remove CD-ROM devices before export
          default: false
        show_individual_progress:
          type: boolean
          description: Show progress for each file
          default: false
        enable_pipeline:
          type: boolean
          description: Enable hyper2kvm pipeline integration
        hyper2kvm_path:
          type: string
          description: Path to hyper2kvm executable
        pipeline_inspect:
          type: boolean
        pipeline_fix:
          type: boolean
        pipeline_convert:
          type: boolean
        pipeline_validate:
          type: boolean
        pipeline_compress:
          type: boolean
        compress_level:
          type: integer
          minimum: 1
          maximum: 9
        libvirt_integration:
          type: boolean
        libvirt_uri:
          type: string
        libvirt_autostart:
          type: boolean
        libvirt_bridge:
          type: string
        libvirt_pool:
          type: string

    VCenterConfig:
      type: object
      required:
        - server
        - username
        - password
      properties:
        server:
          type: string
          description: vCenter server address
          example: vcenter.example.com
        username:
          type: string
          description: vCenter username
          example: administrator@vsphere.local
        password:
          type: string
          format: password
          description: vCenter password
        insecure:
          type: boolean
          description: Skip TLS certificate verification
          default: false

    Job:
      type: object
      properties:
        definition:
