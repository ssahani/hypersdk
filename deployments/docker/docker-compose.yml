version: '3.8'

# ==============================================================================
# HyperSDK Docker Compose Stack
# Complete development and testing environment
# ==============================================================================

services:
  # ============================================================================
  # HyperSDK Daemon
  # ============================================================================
  hypervisord:
    build:
      context: ../..
      dockerfile: deployments/docker/dockerfiles/Dockerfile.hypervisord
      args:
        VERSION: ${VERSION:-dev}
        COMMIT_SHA: ${COMMIT_SHA:-unknown}
        BUILD_DATE: ${BUILD_DATE:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
    image: hypersdk/hypervisord:${VERSION:-latest}
    container_name: hypersdk-hypervisord
    hostname: hypervisord

    ports:
      - "${DAEMON_PORT:-8080}:8080"     # REST API
      - "${METRICS_PORT:-8081}:8081"    # Prometheus metrics

    environment:
      # Daemon configuration
      - DAEMON_ADDR=0.0.0.0:8080
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_PATH=/data/hypersdk.db
      - DOWNLOAD_WORKERS=${DOWNLOAD_WORKERS:-3}
      - CHUNK_SIZE=${CHUNK_SIZE:-33554432}
      - RETRY_ATTEMPTS=${RETRY_ATTEMPTS:-3}

      # Redis configuration
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

      # vSphere configuration
      - GOVC_URL=${GOVC_URL:-}
      - GOVC_USERNAME=${GOVC_USERNAME:-}
      - GOVC_PASSWORD=${GOVC_PASSWORD:-}
      - GOVC_INSECURE=${GOVC_INSECURE:-1}
      - GOVC_DATACENTER=${GOVC_DATACENTER:-}
      - GOVC_DATASTORE=${GOVC_DATASTORE:-}

      # AWS configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}

      # Azure configuration
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}

      # GCP configuration
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-}

    volumes:
      - hypersdk-data:/data
      - hypersdk-exports:/exports
      - ./config:/config:ro
      - hypersdk-logs:/var/log/hypersdk
      # Mount GCP credentials if provided
      - ${GOOGLE_CREDENTIALS_FILE:-/dev/null}:${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:ro

    networks:
      - hypersdk-net

    depends_on:
      redis:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    labels:
      - "com.hypersdk.service=hypervisord"
      - "com.hypersdk.version=${VERSION:-dev}"

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: hypersdk-redis
    hostname: redis

    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 60 1000
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - redis-data:/data

    networks:
      - hypersdk-net

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

    labels:
      - "com.hypersdk.service=redis"

  # ============================================================================
  # Prometheus Metrics
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: hypersdk-prometheus
    hostname: prometheus

    user: "65534:65534"  # nobody user

    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"

    volumes:
      - ../../monitoring/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/prometheus/alerts.yaml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'

    networks:
      - hypersdk-net

    depends_on:
      - hypervisord

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

    labels:
      - "com.hypersdk.service=prometheus"

  # ============================================================================
  # Grafana Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: hypersdk-grafana
    hostname: grafana

    user: "472:472"  # grafana user

    ports:
      - "${GRAFANA_PORT:-3000}:3000"

    environment:
      # Security
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false

      # Server
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}

      # Analytics
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false

      # Feature toggles
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards

    volumes:
      - ../../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana

    networks:
      - hypersdk-net

    depends_on:
      - prometheus

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    labels:
      - "com.hypersdk.service=grafana"

  # ============================================================================
  # Alertmanager (Optional)
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: hypersdk-alertmanager
    hostname: alertmanager

    user: "65534:65534"  # nobody user

    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"

    volumes:
      - ../../monitoring/alertmanager/config.yaml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager

    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'

    networks:
      - hypersdk-net

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

    labels:
      - "com.hypersdk.service=alertmanager"

    profiles:
      - monitoring

  # ============================================================================
  # Node Exporter (Optional - for host metrics)
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: hypersdk-node-exporter
    hostname: node-exporter

    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"

    volumes:
      - /:/host:ro,rslave

    networks:
      - hypersdk-net

    restart: unless-stopped

    labels:
      - "com.hypersdk.service=node-exporter"

    profiles:
      - monitoring

# ==============================================================================
# Networks
# ==============================================================================
networks:
  hypersdk-net:
    driver: bridge
    name: hypersdk-network
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  # HyperSDK data
  hypersdk-data:
    name: hypersdk-data
    driver: local

  hypersdk-exports:
    name: hypersdk-exports
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${EXPORTS_PATH:-./exports}

  hypersdk-logs:
    name: hypersdk-logs
    driver: local

  # Redis data
  redis-data:
    name: hypersdk-redis-data
    driver: local

  # Monitoring data
  prometheus-data:
    name: hypersdk-prometheus-data
    driver: local

  grafana-data:
    name: hypersdk-grafana-data
    driver: local

  alertmanager-data:
    name: hypersdk-alertmanager-data
    driver: local
