apiVersion: v1
kind: Service
metadata:
  name: hypervisord
  namespace: hypersdk
  labels:
    app: hypervisord
    app.kubernetes.io/name: hypervisord
    app.kubernetes.io/component: daemon
    app.kubernetes.io/part-of: hypersdk
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: hypervisord
    app.kubernetes.io/name: hypervisord
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: hypervisord-external
  namespace: hypersdk
  labels:
    app: hypervisord
    app.kubernetes.io/name: hypervisord
    app.kubernetes.io/component: daemon
    app.kubernetes.io/part-of: hypersdk
spec:
  type: LoadBalancer  # Change to NodePort for on-premises clusters
  selector:
    app: hypervisord
    app.kubernetes.io/name: hypervisord
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None

  # Uncomment for specific load balancer IP
  # loadBalancerIP: 10.0.0.100

  # Uncomment for source IP range restrictions
  # loadBalancerSourceRanges:
  # - 10.0.0.0/8
  # - 192.168.0.0/16
