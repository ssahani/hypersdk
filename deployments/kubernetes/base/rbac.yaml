# ==============================================================================
# RBAC Configuration for HyperSDK
# ==============================================================================
# These permissions allow hypervisord to interact with Kubernetes API
# if needed for advanced features (e.g., dynamic configuration, secrets rotation)
# ==============================================================================

---
# Role for hypervisord in its namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hypervisord-role
  namespace: hypersdk
  labels:
    app: hypervisord
    app.kubernetes.io/name: hypervisord
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: hypersdk
rules:
# Allow reading ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

# Allow reading Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

# Allow reading own Pod information
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

# Allow creating Events for audit logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
# RoleBinding to attach Role to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hypervisord-rolebinding
  namespace: hypersdk
  labels:
    app: hypervisord
    app.kubernetes.io/name: hypervisord
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: hypersdk
subjects:
- kind: ServiceAccount
  name: hypervisord
  namespace: hypersdk
roleRef:
  kind: Role
  name: hypervisord-role
  apiGroup: rbac.authorization.k8s.io

