apiVersion: apps/v1
kind: Deployment
metadata:
  name: hypervisord
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: hypervisord
        # Development resource limits - lower than production
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        # Development-specific environment variables
        - name: LOG_LEVEL
          value: "debug"
        - name: DOWNLOAD_WORKERS
          value: "2"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hypervisord-data-pvc
spec:
  resources:
    requests:
      storage: 5Gi  # Smaller storage for development

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hypervisord-exports-pvc
spec:
  resources:
    requests:
      storage: 50Gi  # Smaller exports storage for development
