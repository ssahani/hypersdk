# Horizontal Pod Autoscaler for staging
# Note: HPA is limited by SQLite single-writer constraint
# This is primarily for demonstration - production should use PostgreSQL
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hypervisord-hpa
  namespace: hypersdk
  labels:
    app: hypervisord
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hypervisord
  minReplicas: 1
  maxReplicas: 1  # Limited to 1 due to SQLite
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      selectPolicy: Max
