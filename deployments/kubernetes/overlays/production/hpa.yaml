# Horizontal Pod Autoscaler for production
# Note: HPA is limited by SQLite single-writer constraint
# For true HA, migrate to PostgreSQL backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hypervisord-hpa
  namespace: hypersdk
  labels:
    app: hypervisord
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hypervisord
  minReplicas: 1
  maxReplicas: 1  # Limited to 1 due to SQLite constraint
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Max

# Note: To enable horizontal scaling:
# 1. Migrate from SQLite to PostgreSQL
# 2. Update maxReplicas to desired count (e.g., 3-5)
# 3. Ensure PVCs support ReadWriteMany or use external object storage for exports
