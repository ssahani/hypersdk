name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build binaries
      run: |
        go build -v -o hyper2kvm ./cmd/hyper2kvm
        go build -v -o hyper2kvmd ./cmd/hyper2kvmd
        go build -v -o h2kvmctl ./cmd/h2kvmctl

    - name: Verify binaries
      run: |
        ./hyper2kvmd --version
        ./h2kvmctl --version
        file hyper2kvm hyper2kvmd h2kvmctl

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          hyper2kvm
          hyper2kvmd
          h2kvmctl

  build-rpm:
    name: Build RPM
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
    - name: Install dependencies
      run: |
        dnf install -y rpm-build rpmdevtools golang git

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up RPM build tree
      run: |
        rpmdev-setuptree
        mkdir -p ~/rpmbuild/SOURCES

    - name: Create source tarball
      run: |
        VERSION=$(grep '^Version:' hyper2kvm-providers.spec | awk '{print $2}')
        mkdir -p hyper2kvm-providers-${VERSION}
        cp -r * hyper2kvm-providers-${VERSION}/ || true
        tar czf ~/rpmbuild/SOURCES/hyper2kvm-providers-${VERSION}.tar.gz hyper2kvm-providers-${VERSION}

    - name: Build RPM
      run: |
        rpmbuild -ba hyper2kvm-providers.spec

    - name: Upload RPM
      uses: actions/upload-artifact@v4
      with:
        name: rpm-packages
        path: |
          ~/rpmbuild/RPMS/**/*.rpm
          ~/rpmbuild/SRPMS/*.rpm

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download binaries
      uses: actions/download-artifact@v4
      with:
        name: binaries

    - name: Make binaries executable
      run: chmod +x hyper2kvm hyper2kvmd h2kvmctl

    - name: Test daemon start
      run: |
        # Test daemon starts with default config
        timeout 5 ./hyper2kvmd --version || true

    - name: Test h2kvmctl
      run: |
        # Start daemon in background
        ./hyper2kvmd --addr localhost:9999 > /tmp/daemon.log 2>&1 &
        DAEMON_PID=$!
        sleep 3

        # Test status endpoint
        ./h2kvmctl --daemon http://localhost:9999 status || true

        # Clean up
        kill $DAEMON_PID || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
