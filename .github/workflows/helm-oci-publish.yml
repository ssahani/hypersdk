name: Publish Helm Chart to OCI Registry

on:
  push:
    tags:
      - 'chart-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version to publish (e.g., 0.3.0)'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  publish-oci:
    name: Publish to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.20.0'

      - name: Determine chart version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF}" == refs/tags/chart-v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/chart-v}"
          else
            VERSION=$(grep '^version:' deployments/helm/hypersdk/Chart.yaml | awk '{print $2}')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Chart version: ${VERSION}"

      - name: Update chart version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version:.*/version: ${VERSION}/" deployments/helm/hypersdk/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: ${VERSION}/" deployments/helm/hypersdk/Chart.yaml
          echo "Updated chart to version ${VERSION}"

      - name: Run chart tests
        run: |
          chmod +x deployments/scripts/test-helm-chart.sh
          ./deployments/scripts/test-helm-chart.sh

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push chart
        env:
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x deployments/scripts/publish-oci.sh
          ./deployments/scripts/publish-oci.sh \
            --registry ghcr.io \
            --namespace ${{ github.repository_owner }}/charts \
            --skip-test \
            --skip-login

      - name: Create release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > release-notes.md <<EOF
          # HyperSDK Helm Chart v${VERSION}

          Published to GitHub Container Registry (OCI)

          ## Installation

          \`\`\`bash
          # Install from OCI registry
          helm install my-hypersdk oci://ghcr.io/${{ github.repository_owner }}/charts/hypersdk --version ${VERSION}
          \`\`\`

          Or use the traditional Helm repository:

          \`\`\`bash
          # Install from Helm repository
          helm repo add hypersdk https://ssahani.github.io/hypersdk/helm-charts
          helm install my-hypersdk hypersdk/hypersdk --version ${VERSION}
          \`\`\`

          ## Changes

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ## Documentation

          - [Chart README](https://github.com/${{ github.repository }}/blob/main/deployments/helm/hypersdk/README.md)
          - [Upgrade Guide](https://github.com/${{ github.repository }}/blob/main/deployments/helm/UPGRADE.md)
          - [GitOps Integration](https://github.com/${{ github.repository }}/blob/main/deployments/helm/GITOPS.md)
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart-oci
          path: deployments/helm/packages/*.tgz

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: deployments/helm/packages/*.tgz
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-oci:
    name: Verify OCI Publication
    runs-on: ubuntu-latest
    needs: publish-oci
    steps:
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.20.0'

      - name: Determine chart version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF}" == refs/tags/chart-v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/chart-v}"
          else
            VERSION="0.2.0"  # Default
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Pull chart from OCI registry
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          helm pull oci://ghcr.io/${{ github.repository_owner }}/charts/hypersdk --version ${VERSION}
          echo "Successfully pulled chart version ${VERSION}"
          ls -lh hypersdk-*.tgz

      - name: Verify chart contents
        run: |
          tar -tzf hypersdk-*.tgz | head -20
          echo "Chart contents verified"

      - name: Test template rendering
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          helm template test oci://ghcr.io/${{ github.repository_owner }}/charts/hypersdk \
            --version ${VERSION} \
            --namespace test > /tmp/manifest.yaml

          echo "Template rendering successful"
          wc -l /tmp/manifest.yaml

  update-documentation:
    name: Update Documentation with OCI URL
    runs-on: ubuntu-latest
    needs: publish-oci
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/chart-v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update README with OCI installation
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Add OCI installation method to chart README if not present
          if ! grep -q "oci://ghcr.io" deployments/helm/hypersdk/README.md; then
            cat >> /tmp/oci-section.md <<EOF

### From OCI Registry (GitHub Container Registry)

\`\`\`bash
# Install from OCI registry
helm install my-hypersdk oci://ghcr.io/${{ github.repository_owner }}/charts/hypersdk --version ${VERSION}

# Install with custom values
helm install my-hypersdk oci://ghcr.io/${{ github.repository_owner }}/charts/hypersdk \
  --version ${VERSION} \
  --namespace hypersdk \
  --create-namespace \
  --set credentials.vsphere.enabled=true
\`\`\`
EOF

            echo "OCI installation method documented"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "docs: Add OCI registry installation for v${{ steps.version.outputs.version }}"
          title: "Update documentation for OCI registry support"
          body: |
            Automated documentation update for Helm chart v${{ steps.version.outputs.version }} published to OCI registry.

            Chart is now available at:
            - OCI: `oci://ghcr.io/${{ github.repository_owner }}/charts/hypersdk`
            - Helm Repo: `https://ssahani.github.io/hypersdk/helm-charts`
          branch: docs/oci-registry-v${{ steps.version.outputs.version }}
