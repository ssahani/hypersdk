global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hypersdk'
    environment: 'production'

# Load alerting rules
rule_files:
  - 'alerts.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Scrape configurations
scrape_configs:
  # HyperSDK Daemon
  - job_name: 'hypersdk'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'hypervisord:8080'
        labels:
          service: 'hypersdk-daemon'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node exporter (optional - for system metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
