  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Default route
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    # Critical alerts go to multiple channels
    - receiver: 'critical'
      match:
        severity: critical
      continue: true

    # Warning alerts
    - receiver: 'warning'
      match:
        severity: warning

# Alert receivers/notification channels
receivers:
  # Default receiver (logs only)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

