<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperSDK Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #FF6B35;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #c00;
        }

        .success-message {
            background: #efe;
            color: #060;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #060;
        }

        .hidden {
            display: none !important;
        }

        .vm-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .vm-table th,
        .vm-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .vm-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .vm-table tr:hover {
            background: #f9f9f9;
        }

        .vm-table input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-box p {
            opacity: 0.9;
        }

        .action-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .logout-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: white;
            color: #FF6B35;
            border: 2px solid #FF6B35;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #FF6B35;
            color: white;
        }

        @media (max-width: 768px) {
            .card {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="card">
            <div class="header">
                <h1>ðŸš€ HyperSDK</h1>
                <p>Multi-Cloud VM Export Platform</p>
            </div>

            <div id="login-error" class="error-message hidden"></div>

            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    Login
                </button>
            </form>
        </div>

        <!-- vCenter Connection Screen -->
        <div id="vcenter-screen" class="card hidden">
            <button class="logout-btn" onclick="logout()">Logout</button>

            <div class="header">
                <h1>Connect to vCenter</h1>
                <p>Enter your vCenter credentials</p>
            </div>

            <div id="vcenter-error" class="error-message hidden"></div>
            <div id="vcenter-success" class="success-message hidden"></div>

            <form id="vcenter-form">
                <div class="form-group">
                    <label>vCenter Server</label>
                    <input type="text" id="vcenter-server" required placeholder="vcenter.example.com">
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="vcenter-username" required placeholder="administrator@vsphere.local">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="vcenter-password" required placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label>Datacenter (optional)</label>
                    <input type="text" id="vcenter-datacenter" placeholder="Leave empty for all datacenters">
                </div>

                <button type="submit" class="btn btn-primary" id="vcenter-btn">
                    Connect & Discover VMs
                </button>
            </form>
        </div>

        <!-- VM List Screen -->
        <div id="vm-screen" class="card hidden">
            <button class="logout-btn" onclick="logout()">Logout</button>

            <div class="header">
                <h1>Virtual Machines</h1>
                <p>Select VMs to export</p>
            </div>

            <div id="vm-error" class="error-message hidden"></div>
            <div id="vm-success" class="success-message hidden"></div>

            <div class="stats-grid">
                <div class="stat-box">
                    <h3 id="total-vms">0</h3>
                    <p>Total VMs</p>
                </div>
                <div class="stat-box">
                    <h3 id="selected-vms">0</h3>
                    <p>Selected VMs</p>
                </div>
                <div class="stat-box">
                    <h3 id="running-vms">0</h3>
                    <p>Running VMs</p>
                </div>
            </div>

            <div id="vm-list-container">
                <table class="vm-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all" onclick="toggleSelectAll()"></th>
                            <th>Name</th>
                            <th>Power State</th>
                            <th>Guest OS</th>
                            <th>CPUs</th>
                            <th>Memory</th>
                        </tr>
                    </thead>
                    <tbody id="vm-tbody">
                        <tr>
                            <td colspan="6" class="loading">Loading VMs...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="showVCenterScreen()">
                    Back to vCenter
                </button>
                <button class="btn btn-primary" onclick="exportSelectedVMs()" id="export-btn" disabled>
                    Export Selected VMs
                </button>
            </div>
        </div>
    </div>

    <script>
        var selectedVMs = [];
        var allVMs = [];
        var authToken = null;

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        // vCenter form handler
        document.getElementById('vcenter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            connectVCenter();
        });

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var btn = document.getElementById('login-btn');
            var errorDiv = document.getElementById('login-error');

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            errorDiv.classList.add('hidden');

            // For demo purposes, accept any credentials
            // In production, this would call /api/login
            setTimeout(function() {
                authToken = 'demo-token-' + Date.now();
                showVCenterScreen();
            }, 500);
        }

        function connectVCenter() {
            var server = document.getElementById('vcenter-server').value;
            var username = document.getElementById('vcenter-username').value;
            var password = document.getElementById('vcenter-password').value;
            var datacenter = document.getElementById('vcenter-datacenter').value;
            var btn = document.getElementById('vcenter-btn');
            var errorDiv = document.getElementById('vcenter-error');
            var successDiv = document.getElementById('vcenter-success');

            btn.disabled = true;
            btn.textContent = 'Connecting...';
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Call vCenter discovery API
            var requestData = {
                provider: 'vcenter',
                vcenter: {
                    server: server,
                    username: username,
                    password: password,
                    datacenter: datacenter || undefined
                }
            };

            fetch('/vms/discover', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(function(response) {
                if (!response.ok) {
                    return response.json().then(function(data) {
                        throw new Error(data.error || 'Failed to connect to vCenter');
                    });
                }
                return response.json();
            })
            .then(function(data) {
                allVMs = data.vms || [];
                successDiv.textContent = 'Successfully discovered ' + allVMs.length + ' VMs!';
                successDiv.classList.remove('hidden');

                setTimeout(function() {
                    showVMScreen();
                }, 1000);
            })
            .catch(function(error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Connect & Discover VMs';
            });
        }

        function showVCenterScreen() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('vcenter-screen').classList.remove('hidden');
            document.getElementById('vm-screen').classList.add('hidden');
        }

        function showVMScreen() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('vcenter-screen').classList.add('hidden');
            document.getElementById('vm-screen').classList.remove('hidden');

            displayVMs();
            updateStats();
        }

        function displayVMs() {
            var tbody = document.getElementById('vm-tbody');

            if (allVMs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">No VMs found</td></tr>';
                return;
            }

            var html = '';
            allVMs.forEach(function(vm, index) {
                var powerState = vm.power_state || vm.status || 'unknown';
                var badgeClass = powerState.toLowerCase() === 'running' || powerState.toLowerCase() === 'poweredon' ? 'badge-success' : 'badge-warning';

                html += '<tr>';
                html += '<td><input type="checkbox" class="vm-checkbox" data-index="' + index + '" onchange="updateSelection()"></td>';
                html += '<td>' + (vm.name || 'N/A') + '</td>';
                html += '<td><span class="badge ' + badgeClass + '">' + powerState + '</span></td>';
                html += '<td>' + (vm.guest_os || vm.os || 'N/A') + '</td>';
                html += '<td>' + (vm.cpus || vm.cpu || 'N/A') + '</td>';
                html += '<td>' + (vm.memory || vm.ram || 'N/A') + '</td>';
                html += '</tr>';
            });

            tbody.innerHTML = html;
        }

        function toggleSelectAll() {
            var selectAll = document.getElementById('select-all');
            var checkboxes = document.querySelectorAll('.vm-checkbox');

            checkboxes.forEach(function(cb) {
                cb.checked = selectAll.checked;
            });

            updateSelection();
        }

        function updateSelection() {
            selectedVMs = [];
            var checkboxes = document.querySelectorAll('.vm-checkbox:checked');

            checkboxes.forEach(function(cb) {
                var index = parseInt(cb.getAttribute('data-index'));
                selectedVMs.push(allVMs[index]);
            });

            document.getElementById('selected-vms').textContent = selectedVMs.length;
            document.getElementById('export-btn').disabled = selectedVMs.length === 0;
        }

        function updateStats() {
            document.getElementById('total-vms').textContent = allVMs.length;
            document.getElementById('selected-vms').textContent = selectedVMs.length;

            var runningCount = allVMs.filter(function(vm) {
                var state = (vm.power_state || vm.status || '').toLowerCase();
                return state === 'running' || state === 'poweredon';
            }).length;

            document.getElementById('running-vms').textContent = runningCount;
        }

        function exportSelectedVMs() {
            if (selectedVMs.length === 0) {
                alert('Please select at least one VM to export');
                return;
            }

            var errorDiv = document.getElementById('vm-error');
            var successDiv = document.getElementById('vm-success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            var btn = document.getElementById('export-btn');
            btn.disabled = true;
            btn.textContent = 'Submitting Jobs...';

            // Submit export jobs
            var jobs = selectedVMs.map(function(vm) {
                return {
                    vm_name: vm.name,
                    format: 'qcow2',
                    provider: 'vcenter',
                    output_dir: '/tmp/exports'
                };
            });

            fetch('/jobs/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ jobs: jobs })
            })
            .then(function(response) {
                if (!response.ok) {
                    return response.json().then(function(data) {
                        throw new Error(data.error || 'Failed to submit jobs');
                    });
                }
                return response.json();
            })
            .then(function(data) {
                successDiv.textContent = 'Successfully submitted ' + selectedVMs.length + ' export job(s)!';
                successDiv.classList.remove('hidden');

                // Reset selection
                selectedVMs = [];
                document.getElementById('select-all').checked = false;
                var checkboxes = document.querySelectorAll('.vm-checkbox');
                checkboxes.forEach(function(cb) {
                    cb.checked = false;
                });
                updateSelection();

                btn.disabled = false;
                btn.textContent = 'Export Selected VMs';
            })
            .catch(function(error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Export Selected VMs';
            });
        }

        function logout() {
            authToken = null;
            selectedVMs = [];
            allVMs = [];

            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('vcenter-screen').classList.add('hidden');
            document.getElementById('vm-screen').classList.add('hidden');

            // Reset forms
            document.getElementById('login-form').reset();
            document.getElementById('vcenter-form').reset();
        }

        // Auto-skip login for demo (remove in production)
        window.addEventListener('load', function() {
            // Check if server has auth disabled
            fetch('/health')
                .then(function(response) {
                    if (response.ok) {
                        // Auth disabled, skip to vCenter screen
                        setTimeout(function() {
                            authToken = 'no-auth';
                            showVCenterScreen();
                        }, 100);
                    }
                })
                .catch(function(error) {
                    // Auth enabled or server unavailable, stay on login
                    console.log('Server requires authentication');
                });
        });
    </script>
</body>
</html>
